<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="a">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="feature">
        <span class="img-container">
          <img src="images/icon-document.svg" alt="icon of folder" class="document">
        </span>
        <span class="img-container">
          <img src="images/icon-folder.svg" alt="icon of folder" class="folder">
        </span>
        <span class="img-container">
          <img src="images/icon-upload.svg" alt="icon of upload" class="upload">
        </span>
      </div>
    </div>
    <div class="b">
      <p class="info">
        Youâ€™ve used <span>815</span> GB of your storage
      </p>
      <div class="float-pop"><span>185</span> GB Left</div>
      <div class="bar-container">
        <div class="range"></div>
      </div>
      <div class="stat-container">
        <span class="count-start">0 GB</span>
        <span class="count-end">1000 GB</span>
      </div>
    </div>
  </main> 
</body>
</html>
